<!-- Preload Williams Handwriting font - critical for brand -->
<link
  rel="preload"
  href="/fonts/Williams-Handwriting-Regular-v1.ttf"
  as="font"
  type="font/ttf"
  crossOrigin="anonymous"
/>

<!-- Add a class to enable handwriting font -->
<script>
  document.documentElement.classList.add('handwriting-enabled');
</script>
