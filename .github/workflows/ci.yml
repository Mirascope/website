name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions to create comments on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      # Use clean install to work around dependency issues on Linux
      run: |
        rm -rf node_modules bun.lock
        bun install
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Make script executable
      run: chmod +x ./scripts/lint-python.sh
    
    - name: Lint
      id: lint
      run: bun run lint
      
    - name: Add comment when snippets are out of date (PR only)
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { issue, repo } = context;
          github.rest.issues.createComment({
            issue_number: issue.number,
            owner: repo.owner,
            repo: repo.repo,
            body: "‚ùå Linting failed. This could be due to:\n\n1. Out-of-date code snippets in documentation\n2. Python validation issues\n3. TypeScript type errors\n4. Formatting issues\n\nPlease check the GitHub Actions log for details and run `bun run fix` locally to fix automatic issues."
          });
      
    - name: Build
      run: bun run build