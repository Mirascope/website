name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions to create comments on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      # Use clean install to work around dependency issues on Linux
      run: |
        rm -rf node_modules bun.lock
        bun install
    
    - name: TypeScript check
      run: bun run typecheck
    
    - name: Prettier check
      run: bun run format:check
    
    - name: Validate MDX
      run: bun run validate:mdx
      
    - name: Build
      run: bun run build